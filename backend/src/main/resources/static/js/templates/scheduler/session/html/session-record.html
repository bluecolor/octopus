
<td style="width:20px;">
  <div class="checkbox js-checkbox">
    <input class="styled" type="checkbox" value="<%= id %>" aria-label="" name="checkbox"/>
    <label></label>
  </div>
</td>
<td style="width:570px;">
  <div style="height:100%; width:100%; overflow: hidden;">
    <div class="session-status"><span class="label <%= label %>" style="border-radius:0px;" data-toggle="tooltip" title="Status"><%- status %> </span></div>
    <div class="session-name"><a href="#/scheduler/task-instances?session=<%=id%>" data-toggle="tooltip" title="Name"><%- name %></a></div>
  </div>
  <div class="session-detail" style="height:100%; width:100%; overflow: hidden;">
    <div class="session-stat" style="padding-right:2px;"><a href="#/scheduler/sessions/<%=id%>" data-toggle="tooltip" title="See tasks">details</a></div>
    <div class="session-detail-label" data-toggle="tooltip" title="Completed tasks"><span>completed: </span></div>
    <div class="session-stat"><a href="#/scheduler/task-instances?session=<%=id%>" data-toggle="tooltip" title="See tasks"><%=`${stats.success+stats.done}/${stats.total}` %></a></div><% if(stats.error > 0) { %>
    <div class="session-detail-label" data-toggle="tooltip" title="Errors"><span class="text-danger" style="font-weight:bold;">error: </span></div>
    <div class="session-stat"><a href="#/scheduler/task-instances?session=<%=id%>" data-toggle="tooltip" title="See tasks"><%=stats.error %></a></div><% } %>
<% if(plan) { %>
    <div class="session-detail-label" data-toggle="tooltip" title="Completed tasks"><span>plan: </span></div>
    <div class="session-plan"><a href="#/scheduler/plans/<%= plan.id %>" data-toggle="tooltip" title="See tasks"><%- plan.name %></a></div><% } %>
  </div>
</td>
<td style="width:200px;"><span data-toggle="tooltip" title="Session start date"><%= color.startDate %></span></td>
<td style="width:200px;"><span data-toggle="tooltip" title="Session end date"><%= color.endDate %></span></td>
<td>
  <div class="progress progress-striped" style="margin-bottom:0px;">
    <div class="progress-bar progress-bar-info" role="progressbar" style="width: <%=progress%>%;"><%=progress%>%</div>
  </div>
</td>
