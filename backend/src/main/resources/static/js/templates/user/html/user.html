
<div class="row">
  <div class="col-md-6 col-md-offset-3"> 
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">User</h3>
      </div>
      <div class="panel-body" style="height:400px;"> 
        <form name="connection-form" role="form">
          <div class="box-body">
            <div class="form-group">
              <label>Username</label>
              <input class="js-item form-control js-username" name="username" type="text" required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input class="js-item form-control js-name" name="name" type="text" required="required"/>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="js-item form-control js-name" name="email" type="text" required="required"/>
            </div>
            <div class="form-group">
              <label>Role</label>
              <select class="js-item form-control js-role" name="role">
                <option value="GUEST">    GUEST</option>
                <option value="OPERATOR"> OPERATOR</option>
                <option value="MASTER">   MASTER</option>
              </select>
            </div>
            <div class="form-group">
              <label>Locked</label>
              <fieldset class="js-item">
                <div class="radio radio-inline radio-danger" style="display:inline;">
                  <input id="user-locked-1" type="radio" name="locked" value="1"/>
                  <label for="radio1">Yes</label>
                </div>
                <div class="radio radio-inline radio-danger" style="display:inline;">
                  <input id="user-locked-2" type="radio" name="locked" value="0" checked="1"/>
                  <label for="radio4">No    </label>
                </div>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div class="box-footer"><a class="btn btn-danger js-cancel-btn">Close</a><a class="disabled ladda-button btn btn-primary pull-right js-save-btn" data-style="expand-left">Save</a></div>
    </div>
  </div>
</div>
